<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vuex</title>
  <style>
    * {
      font-family: sans-serif;
      margin: 15px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>{{ $store.state.title }}</h1>
    <p>{{ $store.state.text }}</p>
    <p>{{ $store.state.count }}</p>
    <button @click="decrement()">Kurang</button>
    <button @click="increment()">Tambah</button>
  </div>  

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@3.6.0/dist/vuex.js"></script>

  <script>
    const storeContainer = new Vuex.Store({
      state: {
        title: 'Vuex',
        text: 'State Management Pattern',
        count: 1,
      },
      mutations: {
        decrement(state) {
          state.count--
        },
        increment(state) {
          state.count++
        } 
      },
      actions: {
        // 
      },
    })
    new Vue({
      el: '#app',
      data: {
        // 
      },
      methods: {
        decrement() {
          this.$store.commit('decrement')
        },
        increment() {
          this.$store.commit('increment')
        }
      },
      store: storeContainer,
    })
  </script>
</body>
</html>
